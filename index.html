<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApickaDesign Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <h1>ApickaDesign</h1>
      <ul class="nav-links">
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Carousel Section -->
    <section class="carousel">
      <div class="carousel-container">
        <div class="carousel-track">
          <img src="images/slide1.gif" alt="Slide 1" />
          <img src="images/slide2.gif" alt="Slide 2" />
          <img src="images/slide3.gif" alt="Slide 3" />
        </div>
      </div>
    </section>
  </header>

  <main>
    <section id="portfolio" class="portfolio">
      <h2>Portfolio</h2>
      <div class="grid-gallery">
        <div class="grid-item"><img src="images/grid1.jpg" alt="Grid 1" /></div>
        <div class="grid-item"><img src="images/grid2.jpg" alt="Grid 2" /></div>
        <div class="grid-item"><img src="images/grid3.jpg" alt="Grid 3" /></div>
        <div class="grid-item"><img src="images/grid4.jpg" alt="Grid 4" /></div>
        <div class="grid-item"><img src="images/grid5.jpg" alt="Grid 5" /></div>
        <div class="grid-item"><img src="images/grid6.jpg" alt="Grid 6" /></div>
        <div class="grid-item"><img src="images/grid7.jpg" alt="Grid 7" /></div>
        <div class="grid-item"><img src="images/grid8.jpg" alt="Grid 8" /></div>
        <div class="grid-item"><img src="images/grid9.jpg" alt="Grid 9" /></div>
      </div>
    </section>

    <section id="about" class="about">
      <h2>About Us</h2>
      <div class="bio-container">
        <div class="bio">
          <img src="images/person1.jpg" alt="Person 1" />
          <h3>Alex</h3>
          <p>Creative Director with a passion for storytelling and design.</p>
        </div>
        <div class="bio">
          <img src="images/person2.jpg" alt="Person 2" />
          <h3>Sam</h3>
          <p>UX Designer focused on intuitive interfaces and user empathy.</p>
        </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="social-icons">
        <a href="https://instagram.com" target="_blank" class="icon instagram"></a>
        <a href="https://x.com" target="_blank" class="icon x"></a>
        <a href="https://linkedin.com" target="_blank" class="icon linkedin"></a>
        <a href="https://pinterest.com" target="_blank" class="icon pinterest"></a>
        <a href="https://youtube.com" target="_blank" class="icon youtube"></a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ApickaDesign. All rights reserved.</p>
  </footer>

  <script>
    // Smooth carousel logic
    const track = document.querySelector('.carousel-track');
    let index = 0;
    setInterval(() => {
      index = (index + 1) % track.children.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    }, 4000); // 4-second delay
  </script>
</body>
</html>
