<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>ApickaDesign</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: #3D5A80;
      color: white;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background-color: #fff;
    }
    .play-button {
      width: 80px;
      height: 80px;
      background-color: #EE6C4D;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 40px 30px;
      background-color: #e0f7fa;
    }
    .tile {
      background-color: #3D5A80;
      height: 100px;
      border-radius: 8px;
    }
    .profiles {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
      background-color: #fff;
    }
    .profile {
      text-align: center;
      max-width: 150px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      background-color: #98C1D9;
      border-radius: 50%;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }
    .profile p {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
